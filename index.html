    <script>

      var contentHolder = $("#contentholder");
      var navigationAnimationDelay = 100;
      var sectionList = ["Section1", "Section2"];
      swapContent = function(containerName, jqResult, url,delay, callback)
      {
          var conainer = $("#" + containerName);
          conainer.height(conainer.height());
          jqResult.fadeOut(delay, "swing",
            function(){
              jqResult.load(url, function(){
                jqResult.fadeIn(delay, "swing");
                conainer.height("");
                callback();
              });
            });
      }
      function siteNav(){
        var url = window.location.toString();
        var params = url.substring(url.lastIndexOf("#"), url.length);
        var toplevel = params.substring(1, params.lastIndexOf("/"));
        if (params.indexOf("?") != -1){
          var idx1 = params.lastIndexOf("?") + 1; var idx2 = params.lastIndexOf("=");
          var type = params.substring(idx1, idx2);
          idx1 = params.lastIndexOf("=") + 1;
          var val = params.substring(idx1, params.length);
        }
        else{
          var type = null;
          var val = null;
        }
        // Act accordingly.
        if (sectionList.indexOf(toplevel) >= 0)
        {
          for (i = 0; i< sectionList.length; i++)
          {
             $("#" + sectionList[i] + "LinkItem").removeClass("active");
          }
          $("#" + toplevel + "LinkItem").addClass("active");
          console.log("Switching to: " + toplevel);
          swapContent("main-content", contentHolder, "./slides/" + toplevel + ".html",0, function(){
            if (type != null){
                $("#carousel-generic").carousel(val);
            }
            else {
            }
            rescaleCarouselItems();
            generateCarouselIndicators();
            $("#carousel-generic").on("slid.bs.carousel", function() {
              activateCanvas();
              activateDatamap();
            });
          });
        }
        else
        {
            console.log("Path not recognized: " + toplevel);
            console.log("Switching to section 1.");
            for (i = 1; i< sectionList.length; i++)
            {
               $("#" + sectionList[i] + "LinkItem").removeClass("active");
            }
            $("#Section1LinkItem").addClass("active");
            swapContent("main-content", contentHolder, "./slides/Section1.html",0, function(){
              rescaleCarouselItems();
              generateCarouselIndicators();
              $("#carousel-generic").on("slid.bs.carousel", function() {
                activateCanvas();
                activateDatamap();
              });
            });
        }
      }

      window.onhashchange = function(){
          console.log("Hash change event");
          siteNav();
      }

      $(document).ready(function(){
        $(window).trigger("hashchange");
        $(document).on("keydown", $.debounce(function (e) {
          switch (e.which) {
            case 37: $("#carousel-generic").carousel("prev"); break
            case 39: $("#carousel-generic").carousel("next"); break
            default: return
          }
        }, 10));
      });
    </script>
